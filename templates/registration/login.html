{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar no Yapper{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Entrar no Yapper</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        NÃ£o tem uma conta? <a href="{% url 'core:register' %}">Cadastre-se aqui</a>.
                    </p>
                    <p class="text-center">
                        <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
